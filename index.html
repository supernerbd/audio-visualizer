<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<style>
	    
	</style>
	<link rel="stylesheet" type="text.css" href="resources/index.css">
	<script src="resources/scripts.js" ></script>
	<script src="resources/utilities.js" ></script>
	<script>
	
	var showMenu=false;
	var width=window.innerWidth;
	var height=window.innerHeight; 
	    function hamburger (){
			if(showMenu){
				document.querySelector("#menu").style.setProperty("display","none");
				showMenu=false;
				}
				else{
				document.querySelector("#menu").style.setProperty("display","inherit");
				showMenu=true;
				}
			};
		function init (){
			document.querySelector('#canvas').width=width; //resize the canvas drawing area.
			document.querySelector('#canvas').height=height;
			var canvas = document.querySelector ('#canvas');
			var ctx = canvas.getContext('2d');
			ctx.fillStyle = 'green';
			ctx.fillRect(0,0,width,height);
		}
		window.onload=init;
		window.onresize=init;
	</script>
</head>
<body>
    <canvas id="canvas" width="640" height="400"></canvas> <!-- canvas height and width has to be changed in init()-->
	<div id="hamburger" onclick="hamburger()">
		
	</div>
	
	<div id="controls">
		<!--controls in here-->
	</div>
	<div id="menu">
		<!--menu in here-->
		
	</div>
</body>
</html>
