<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	<script>
	// An IIFE ("Iffy") - see the notes in mycourses
	(function(){
		"use strict";
		
		var NUM_SAMPLES = 256;
		var SOUND_1 = 'media/New Adventure Theme.mp3';
		var SOUND_2 = 'media/Peanuts Theme.mp3';
		var SOUND_3 = 'media/The Picard Song.mp3';
		var audioElement;
		var analyserNode;
		var canvas,ctx;
		
		var maxRadius = 150;
		
		var invert = false, noise = false, lines = false;
		var tintRed = false, tintBlue = false, tintGreen = false;
		
		function init(){
			// set up canvas stuff
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext("2d");
			
			// get reference to <audio> element on page
			audioElement = document.querySelector('audio');
			
			// call our helper function and get an analyser node
			analyserNode = createWebAudioContextWithAnalyserNode(audioElement);
			
			// get sound track <select> and Full Screen button working
			setupUI();
			
			// load and play default sound into audio element
			playStream(audioElement,SOUND_1);
			
			// start animation loop
			update();
		}
		
		
		function createWebAudioContextWithAnalyserNode(audioElement) {
			var audioCtx, analyserNode, sourceNode;
			// create new AudioContext
			// The || is because WebAudio has not been standardized across browsers yet
			// http://webaudio.github.io/web-audio-api/#the-audiocontext-interface
			audioCtx = new (window.AudioContext || window.webkitAudioContext);
			
			// create an analyser node
			analyserNode = audioCtx.createAnalyser();
			
			/*
			We will request NUM_SAMPLES number of samples or "bins" spaced equally 
			across the sound spectrum.
			
			If NUM_SAMPLES (fftSize) is 256, then the first bin is 0 Hz, the second is 172 Hz, 
			the third is 344Hz. Each bin contains a number between 0-255 representing 
			the amplitude of that frequency.
			*/ 
			
			// fft stands for Fast Fourier Transform
			analyserNode.fftSize = NUM_SAMPLES;
			
			// this is where we hook up the <audio> element to the analyserNode
			sourceNode = audioCtx.createMediaElementSource(audioElement); 
			sourceNode.connect(analyserNode);
			
			// here we connect to the destination i.e. speakers
			analyserNode.connect(audioCtx.destination);
			return analyserNode;
		}
		
		function setupUI(){
			document.querySelector("#trackSelect").onchange = function(e){
				playStream(audioElement,e.target.value);
			};
			
			document.querySelector("#fsButton").onclick = function(){
				requestFullscreen(canvas);
			};
			
			document.querySelector('#radiusSlider').onchange = function(e){
			
				//console.log("value = "+ e.target.value);
				maxRadius = e.target.value;
			};
			
			document.querySelector('#tint').onchange = function(e){
				console.log("tint = "+ e.target.value);
				if(e.target.value = "red"){
					tintRed = true;
				}
				if(e.target.value = "green"){
					tintBlue = true;
				}
				if(e.target.value = "blue"){
					tintGreen = true;
				}	
				manipulatePixels();				
			};
			document.getElementById('invert').onchange = function(e){
				if(!invert){
					invert = true;
				}
				else{
					invert = false;
				}	
				manipulatePixels();				
			};
			document.getElementById('lines').onchange = function(e){
				if(!lines){
					lines = true;
				}
				else{
					lines = false;
				}
				manipulatePixels();
			};
			document.getElementById('noise').onchange = function(e){
				if(!noise){
					noise = true;
				}
				else{
					noise = false;
				}
				manipulatePixels();
			};
		}
		
		function playStream(audioElement,path){
			audioElement.src = path;
			audioElement.play();
			audioElement.volume = 0.2;
			document.querySelector('#status').innerHTML = "Now playing: " + path;
		}
		
		function update() { 
			// this schedules a call to the update() method in 1/60 seconds
			requestAnimationFrame(update);
			
			/*
				Nyquist Theorem
				http://whatis.techtarget.com/definition/Nyquist-Theorem
				The array of data we get back is 1/2 the size of the sample rate 
			*/
			
			// create a new array of 8-bit integers (0-255)
			var data = new Uint8Array(NUM_SAMPLES/2); 
			
			// populate the array with the frequency data
			// notice these arrays can be passed "by reference" 
			analyserNode.getByteFrequencyData(data);
		
			// OR
			//analyserNode.getByteTimeDomainData(data); // waveform data
			
			// DRAW!
			ctx.clearRect(0,0,800,600);  
			var barWidth = 4;
			var barSpacing = 1;
			var barHeight = 100;
			var topSpacing = 50;
			
			// loop through the data and draw!
			for(var i=0; i<data.length; i++) { 
				ctx.fillStyle = 'rgba(0,255,0,0.6)'; 
				ctx.strokeStyle = 'rgba(0,255,0,0.6)'; 
				ctx.strokeWidth = 5;
				
				// the higher the amplitude of the sample (bin) the taller the bar
				// remember we have to draw our bars left-to-right and top-down
				/*ctx.fillRect(i * (barWidth + barSpacing),topSpacing + 256-data[i],barWidth,barHeight); 
				//draw inverted bars
				ctx.fillRect(635 - i * (barWidth + barSpacing),topSpacing + 230-data[i] ,barWidth,barHeight); */
				

				//draw circles to the center
				ctx.save();
				ctx.beginPath();
				ctx.translate(322 + i * (barWidth + barSpacing),topSpacing + 230-data[i]);
				ctx.arc(0,0,10,0, Math.PI*2, false);
				ctx.closePath();
				ctx.stroke();
				ctx.restore();
				
				//draw inverted circles to the center
				ctx.save();
				ctx.beginPath();
				ctx.translate(317 - i * (barWidth + barSpacing),topSpacing + 230-data[i]);
				ctx.arc(0,0,10,0, Math.PI*2, true);
				ctx.closePath();
				ctx.stroke();				
				ctx.restore();
				
				/// HARD MODE MORE CIRCLES
				
				//draw circles to the center
				ctx.save();
				ctx.beginPath();
				ctx.translate(322 + i * (barWidth + barSpacing),topSpacing + 100+data[i]);
				ctx.arc(0,0,10,0, Math.PI*2, false);
				ctx.closePath();
				ctx.stroke();
				ctx.restore();
				
				//draw inverted circles to the center
				ctx.save();
				ctx.beginPath();
				ctx.translate(317 - i * (barWidth + barSpacing),topSpacing + 100+data[i]);
				ctx.arc(0,0,10,0, Math.PI*2, true);
				ctx.closePath();
				ctx.stroke();				
				ctx.restore();
				
				
				var percent = data [i] /255;
				//var maxRadius = 200;
				var circleRadius = percent * maxRadius;
				
				//red
				ctx.beginPath();
				ctx.fillStyle = makeColor(255,111,111,.34 - percent/3.0);
				ctx.arc(canvas.width/2,canvas.height/2, circleRadius, 0, 2* Math.PI, false );
				ctx.closePath();
				ctx.fill();
				//blue
				ctx.beginPath();
				ctx.fillStyle = makeColor(0,0,255,.10 - percent/10.0);
				ctx.arc(canvas.width/2,canvas.height/2, circleRadius * 1.5 , 0, 2* Math.PI, false );
				ctx.closePath();
				ctx.fill();
				//yellow
				ctx.beginPath();
				ctx.fillStyle = makeColor(200,200,0,.5 - percent/5.0);
				ctx.arc(canvas.width/2,canvas.height/2, circleRadius * .50, 0, 2* Math.PI, false );
				ctx.closePath();
				ctx.fill(); 
				/* //draw a big ol' square instead of circles (but only if you want to)
				var maxSize = 300;
				var rectSize = percent * maxSize;
				ctx.fillStyle = makeColor(Math.floor((Math.random() * 255) +1),0,Math.floor((Math.random() * 255) +1),.39 * percent/6);
				ctx.fillRect(canvas.width/2,canvas.height/2, rectSize, rectSize);
				ctx.fillRect(canvas.width/2,canvas.height/2, -rectSize, -rectSize);
				ctx.fillRect(canvas.width/2,canvas.height/2, rectSize, -rectSize);
				ctx.fillRect(canvas.width/2,canvas.height/2, -rectSize, rectSize); */
				
				ctx.restore();
			}//end of for-loop
		manipulatePixels();
		} //end of update
		
		// HELPER
		function makeColor(red, green, blue, alpha){
   			var color='rgba('+red+','+green+','+blue+', '+alpha+')';
   			return color;
		}
		
		 // FULL SCREEN MODE
		function requestFullscreen(element) {
			if (element.requestFullscreen) {
			  element.requestFullscreen();
			} else if (element.mozRequestFullscreen) {
			  element.mozRequestFullscreen();
			} else if (element.mozRequestFullScreen) { // camel-cased 'S' was changed to 's' in spec
			  element.mozRequestFullScreen();
			} else if (element.webkitRequestFullscreen) {
			  element.webkitRequestFullscreen();
			}
			// .. and do nothing if the method is not supported
		};
		//Manipulate pixels
		function manipulatePixels() {
			//1)
			var imageData = ctx.getImageData(0,0, canvas.width, canvas.height);
			//2)
			var data = imageData.data;
			var length = data.length;
			var width = data.width;
			//3) tinting
			for (var i = 0; i < length; i +=4) {
				//increase red
				if(tintRed) {
					data[i] = data[i] + 100;
				}
				if(tintBlue) {
					data[i+1] = data[i] + 100;
				}
				if(tintGreen) {
					data[i+2] = data[i] + 100;
				}
				
				//4) invert
				if(invert) {
					var red = data[i], green = data[i+1], blue = data[i+2];
					data[i] = 255 - red;
					data[i+1] = 255 - green;
					data[i+2] = 255 - blue;
				}
				//5) noise
				if(noise && Math.random() < 100) {
					data[i] = data[i+1] = data[i+2] = 128;
					data[i+3] = 255; //alpha
					//data[i] = data[i+1] = data[i+2] = 255;
					//data[i] = data[i+1] = data[i+2] = 0;					
				}
				//6) lines
				if(lines) {
					var row = Math.floor(i/4/width);
					if(row % 50 == 0) {
						//this row
						data[i] = data[i+1] = data[i+2] = data[i+3] = 255;
						//next row
						data[i+(width*4)] = data[i+(width*4)+1] = data[i+(width*4)+2] = data[i+(width*4)+3] = 255;
					}
				}
				
			}
			
			
			//last thing
			ctx.putImageData(imageData, 0,0);
		}
		
		window.addEventListener("load",init);
	}());
		
	</script>
</head>
<body>
	<canvas id="canvas" width="640" height="400"></canvas>
	<div id="controls">
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
				<option value="media/The Picard Song.mp3">The Picard Song</option>
			</select>
		</label>
		<button id="fsButton">Go Full Screen</button><br>
		<div>
			<span>
				<label for id="noise">Noise</label>
					<input type="checkbox" id="noise">
				<label for id="invert">Invert</label>
					<input type="checkbox" id="invert">
				<label for id="lines">Lines</label>
					<input type="checkbox" id="lines">
			</span>
		</div>
		<label>Tint:
			<select id="tint">
				<option value="none">None</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</select>
		</label>
		<br/>
		<label for id="radiusSlider">Max Circle Size
			<input id="radiusSlider" type ="range" min ="100" max="400" step ="1" value ="150"/>
		</label>
		<p id="status">???</p>
	</div>
</body>
</html>
